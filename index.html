<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>🌍 全球時間顯示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">🕒 全球時間與日期顯示</h3>

          <div class="mb-3">
            <label for="timezoneSelect" class="form-label">選擇地區：</label>
            <select id="timezoneSelect" class="form-select">
              <option value="Asia/Hong_Kong">香港</option>
              <option value="Asia/Tokyo">東京</option>
              <option value="Asia/Shanghai">上海</option>
              <option value="Europe/London">倫敦</option>
              <option value="Europe/Paris">巴黎</option>
              <option value="America/New_York">紐約</option>
              <option value="America/Los_Angeles">洛杉磯</option>
              <option value="Australia/Sydney">悉尼</option>
            </select>
          </div>

          <div class="alert alert-info text-center">
            <h5 id="locationLabel">香港</h5>
            <p class="mb-1">日期：<span id="dateDisplay">--</span></p>
            <p class="mb-0">時間：<span id="timeDisplay">--</span></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript 功能 -->
<script>
  const timezoneSelect = document.getElementById('timezoneSelect');
  const locationLabel = document.getElementById('locationLabel');
  const dateDisplay = document.getElementById('dateDisplay');
  const timeDisplay = document.getElementById('timeDisplay');

  function updateTime() {
    const tz = timezoneSelect.value;
    const now = new Date();

    const optionsDate = {
      timeZone: tz,
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      weekday: 'long'
    };

    const optionsTime = {
      timeZone: tz,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    };

    const formattedDate = now.toLocaleDateString('zh-HK', optionsDate);
    const formattedTime = now.toLocaleTimeString('zh-HK', optionsTime);

    locationLabel.textContent = timezoneSelect.options[timezoneSelect.selectedIndex].text;
    dateDisplay.textContent = formattedDate;
    timeDisplay.textContent = formattedTime;
  }

  timezoneSelect.addEventListener('change', updateTime);
  setInterval(updateTime, 1000); // 每秒更新一次
  updateTime(); // 初始載入
</script>

</body>
</html>
